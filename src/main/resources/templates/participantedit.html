<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<meta charset="utf8">
<title>Sortie</title>
</head>
<header> 
<ul class="nav nav-tabs">

  <li class="nav-item">
    <a class="nav-link" href="/./sortie">Sorties</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="/./participant">Participants</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/./evaluation">Evaluations</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/./recommandation">Recommandations</a>
  </li>
  <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Liens Restful</a>
      <ul class="dropdown-menu">
        <li><a class="nav-link" href="/./api/sortie">Sorties Restful</a></li>
        <li><a class="nav-link" href="/./api/participant">Participants Restful</a></li>
        <li><a class="nav-link" href="/./api/evaluation">Evaluations Restful</a></li>
        <li><a class="nav-link" href="/./api/recommandation">Recommandations Restful</a></li>
      </ul>
    </li>

  <li class="nav-item">
    <a class="btn btn-outline-success" href="/./login">Changer d'utilisateur</a>
  </li>
 
</ul>


</header>

<body>
<div class="container">
  <div class="row">
    <div class="col-0.2"> 
    </div>
   
    
     <div class="col">
     
     <form th:action="@{/participant/edit/{id}(id=${participant.id})}" th:object="${participant}" method="post">
      
      <div class="input-group mb-3">
      	<span class="input-group-text">nom</span>
      	<input class="form-control" type="text" th:field="*{nom}" name="nom">
      <div class="alert alert-warning" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></div>
      </div>
      <div class="input-group mb-3">
      	<span class="input-group-text">prénom</span>
      	<input class="form-control" type="text" th:field="*{prenom}" name="prenom">
      <div class="alert alert-warning" th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"></div>
      </div>
      <div class="input-group mb-3">
      	<span class="input-group-text">email</span>
      	<input class="form-control" type="email" th:field="*{email}" name="email">
      	<div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
      </div>
      <div class="input-group mb-3">
      	<span class="input-group-text">téléphone</span>
      	<input class="form-control" type="text" th:field="*{telephone}" name="telephone">
      	<div class="alert alert-warning" th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}"></div>

      </div>
      
      <div class="input-group mb-3">
      	<span class="input-group-text">âge</span>
      	<input class="form-control" type="number" th:field="*{age}" name="age">
      	<div class="alert alert-warning" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
      </div>
      
      <div class="input-group mb-3">
      	<span class="input-group-text">sortie</span>
    <select class="form-control" th:name="idSortie">
      		<option th:each="sortie: ${sorties}"
      				th:value="${sortie.id}"
      				th:text="${sortie.titre}"/>
      	</select>

	  </div>
      
      <button class="btn btn-outline-dark" type="submit">ajouter</button>
      
      </form>
     
    </div>
    <div class="col-0.2"> 
    </div>
  </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>

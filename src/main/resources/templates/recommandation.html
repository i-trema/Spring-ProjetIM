<body>
<div class="container">
  <div class="row">
    <div class="col-0.2"> 
    </div>
   
    <div class="col">
    
    <h3 align="center" >Liste des recommandations</h3>
    
    <table class="table table-bordered">
      <thead>
      <tr><th><a href="?sort=id">id</a></th><th><a href="?sort=titre">titre</a></th><th><a href="?sort=texte">texte</a></th><th><a href="?sort=date">date</a></th><th></th><th></th></tr>
      </thead>
      <tbody>
      <tr th:each = "recommandation : ${recommandations}">
      	<td th:text="${recommandation.id}"></td>
      	<td th:text="${recommandation.titre}"></td>      	
      	<td th:text="${recommandation.texte}"></td>
      	<td th:text="${recommandation.date}"></td>     	
      	
      	
      	<td> <a class="btn btn-outline-danger" th:href="@{/recommandation/delete/{id}(id=${recommandation.id})}">Supprimer</a></td>
<!--       	<td> <a class="btn btn-outline-warning" th:href="@{/recommandation/edit/{id}(id=${recommandation.id})}">Modifier</a></td> -->
      	
      	</tr>
      </tbody>
      
      
      
      </table>
      
          
    
    
    </div>
     <div class="col">
     
     <form th:action="@{/recommandation/add}" th:object="${recommandation}" method="post">
      
      <div class="input-group mb-3">
      	<span class="input-group-text">titre</span>
      	<input class="form-control" type="text" th:field="*{titre}" name="titre">
      <div class="alert alert-warning" th:if="${#fields.hasErrors('titre')}" th:errors="*{titre}"></div>
      </div>
      <div class="input-group mb-3">
      	<span class="input-group-text">texte</span>
      	<textarea class="form-control" th:field="*{texte}" name="texte"></textarea>
      	<div class="alert alert-warning" th:if="${#fields.hasErrors('texte')}" th:errors="*{texte}"></div>
      </div>
      <div class="input-group mb-3">
      	<span class="input-group-text">date</span>
      	<input class="form-control" type="text" th:field="*{date}" name="date">
      	<div class="alert alert-warning" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>

      </div>
      
      
      <button class="btn btn-outline-dark" type="submit">ajouter</button>
      
      </form>
     
    </div>
    <div class="col-0.2"> 
    </div>
  </div>
